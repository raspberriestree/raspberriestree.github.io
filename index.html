<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Escuadrones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcomeScreen" class="welcome-container">
        <h1>Estadísticas de Escuadrones Militares</h1>
        <div class="options">
            <button id="viewOnlyBtn">Solo Mirar Tabla</button>
            <button id="editTableBtn">Editar Tabla</button>
        </div>
    </div>

    <div id="loginContainer" class="login-container hidden">
        <h2>Ingreso de Credenciales</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Ingresar</button>
                <button type="button" id="cancelLogin">Cancelar</button>
            </div>
        </form>
    </div>

    <div id="appContainer" class="container hidden">
        <div class="user-controls">
            <span id="userGreeting"></span>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>
        <h1>Estadísticas de Escuadrones Militares</h1>
        <div class="controls">
            <button id="addSquad" class="admin-only">Añadir Escuadrón</button>
            <button id="saveData" class="admin-only">Guardar Datos</button>
            <button id="loadData" class="admin-only">Cargar Datos</button>
        </div>
        <div id="squadsTable"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
